<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper wrapper__header">
          <img src="./images/header_footer/header-logo.svg" alt="header-logo" />
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link-active" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Экскурсии</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Личный кабинет</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="section-1">
          <div class="section-1__slider"></div>
          <div class="section-1__info"></div>
          <div class="section-1__excursions"></div>
        </section>
        <section class="section-2">
          <div class="section-2__gallery"></div>
          <div class="section-2__feedback"></div>
          <div class="section-2__form"></div>
        </section>
      </main>
      <footer class="footer">
        <div class="wrapper wrapper__footer">
          <img
            src="./images/header_footer/footer_logo.svg"
            class="footer__logo"
            alt="footer-logo"
          />
          <div class="footer__menu-contacts">
            <nav class="footer__menu">
              <ul class="footer__menu-list">
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Главная</a>
                </li>
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Экскурсии</a>
                </li>
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Личный кабинет</a>
                </li>
              </ul>
            </nav>
            <div class="footer__contacts">
              <a href="#" class="footer__contacts-whatsapp">+7 964 944 18 74</a>
              <a href="#" class="footer__contacts-telegram">+7 918 919 98 28</a>
              <a href="#" class="footer__contacts-telegram"
                >Телеграм-бот PeroTravel</a
              >
            </div>
          </div>
          <div class="footer__mail">
            <a href="#" class="footer__mail-ico">office@perotravel.ru</a>
          </div>
          <div class="footer__app">
            <a href="#" class="footer__app-vk"
              ><img src="./images/header_footer/icon_vk_footer.svg" alt="vk"
            /></a>
            <a href="#" class="footer__app-inst"
              ><img
                src="./images/header_footer/icon_inst_footer.svg"
                alt="inst"
            /></a>
            <a href="#" class="footer__app-facebook"
              ><img
                src="./images/header_footer/icon_facebook_footer.svg"
                alt="facebook"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
